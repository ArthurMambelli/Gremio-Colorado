<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Página de Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/_css/login.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="/FormularioAtividade/confirmacao01.html" method="get">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF aqui" maxlength="11" minlength="11" oninput="inputCpf()" required>
        <span id="avisoCpf">O CPF precisa conter 11 dígitos.</span>
     
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome aqui" minlength="3" oninput="inputNome()" required>
    </form>
</body>
</html>
